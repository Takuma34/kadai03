<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>myMemo</title>
    <link rel="stylesheet" href="css/sample.css" />
    <title>メモアプリ</title>
  </head>

  <body>
    <header>
      <h2 class="title">電話 Memo</h2>
    </header>

    <main style="display: none">
      <div id="mainarea">
        <form name="memo" action="？" method="post">
          <table id="mainTable">
            <tr>
              <td class="yourname">担当者</td>
              <td>
                <select id="yourNameOption" name="name">
                  <option name="name">ーー</option>
                  <option name="name">鈴木</option>
                  <option name="name">田中</option>
                  <option name="name">佐藤</option>
                  <option name="name">阿部</option>
                  <option name="name">渡辺</option>
                </select>
              </td>
            </tr>

            <tr>
              <td class="fromwho">From</td>
              <td>
                <select id="fromWhoOption" name="from">
                  <option name="from">ーー</option>
                  <option name="from">病院</option>
                  <option name="from">セールス</option>
                  <option name="from">代理店</option>
                  <option name="from">マーケティング</option>
                  <option name="from">その他</option>
                </select>
              </td>
            </tr>

            <tr>
              <td class="fromname">名前</td>
              <td><input id="textBoxName" type="text" /></td>
            </tr>

            <tr>
              <td class="adress">電話番号</td>
              <td><input id="textBoxTell" type="text" /></td>
            </tr>

            <tr>
              <td class="to">To 宛先</td>
              <td><input id="textBoxTo" type="text" /></td>
            </tr>

            <tr>
              <td class="reson">内容</td>
              <td id="textroom">
                <textarea id="message" name="message"></textarea>
              </td>
            </tr>
            <tr>
              <td class="how">対応者</td>
              <td>
                <select id="howTo" name="how">
                  <option name="how">ーー</option>
                  <option name="how">自分</option>
                  <option name="how">エンジニア</option>
                  <option name="how">社員</option>
                  <option name="how">その他</option>
                </select>
              </td>
            </tr>
          </table>

          <ul>
            <li id="echo">履歴</li>
            <li id="save">保存</li>
            <li id="remove">クリア</li>
            <li id="clear">履歴の消去</li>
          </ul>

          <span>
            <button
              type="submit"
              name="transfer"
              formaction="engineer_A@repair.ne.jp"
            >
              Aチームへ転送
            </button>
          </span>
          <span>
            <button
              type="submit"
              name="transfer"
              formaction="engineer_B@repair.ne.jp"
            >
              Bチームへ転送
            </button>
          </span>
        </form>
      </div>

      <table id="list">
        <!-- ここに追加データが挿入される -->
      </table>
    </main>
    <footer></footer>
    <!---jqueryを先に書く-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!---jsを読み込ませる-->
    <script src="js/test.js"></script>
  </body>
</html>
